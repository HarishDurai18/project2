<!DOCTYPE html>
<html lang="en">
<center>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <h1> Registration Form</h1>
        <p style="text-align: center;"></p>
    </head>
</center>
<style>

</style>

<body style="background-color: antiquewhite;">
    <center>
        <form>
            <table>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="UserName" placeholder="User Name" /></td>
                </tr>

                <tr>
                    <td><label>DOB:</label></td>
                    <td><input type="date" name="dob" placeholder="Date of birth" /></td>
                </tr>
                <tr>
                <td><label>Phone:</label></td>
                <td><input type="number" name="number" placeholder="Phone Number" /></td>
                </tr>
                <tr>
                <td><label>Email id:</label></td>
                <td><input type="email" name="email" placeholder="email" /></td>
                </tr>
                <tr> 
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gender" value="male"> Male</td>
                <td><input type="radio" name="gender" value="female"> Female</td>
                </tr>
                <tr>
                <td><label for="courses">Course name:</label></td>
                <td><select name="course" id="course">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                </select></td><br>
            </tr>
            <tr>
               <td><button type="button">Submit</button></td>
            </tr>
            </table>
        </form> 
        </center>

    <video style="height:30%; width:30%" controls>
